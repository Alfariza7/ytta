<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Fariz</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #555;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #5a67d8;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="title">Hello ðŸ‘‹</h1>
    <p id="text">Click the button to change this text</p>
    <button onclick="changeText()">Click Me</button>
  </div>

  <script>
    function changeText() {
      document.getElementById("title").innerText = "Nice! ðŸ˜Ž";
      document.getElementById("text").innerText = "You just used HTML, CSS, and JavaScript!";
    }
  </script>

</body>
</html>
